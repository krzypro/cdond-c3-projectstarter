- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install nvm"
  become: yes
  shell: >
    cd {{ home_dir }}
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | sudo bash
  args:
    executable: /bin/bash
    chdir: "{{ home_dir }}"
    creates: "{{ home_dir }}/.nvm/nvm.sh"

- name: "Install node.js"
  become: yes
  shell: '. {{ home_dir }}/.nvm/nvm.sh && nvm install 13'
  args:
    executable: /bin/bash
    chdir: "{{ home_dir }}"

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present